<!DOCTYPE html>
<html>
<head>
    <script src="graphics.js"></script>
    <script src='http://code.jquery.com/jquery-1.10.1.min.js'></script>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>

<!--
define the HTML canvas element that will hold the graphical output
-->
<div id="canvas_container">
	<form id="startStop">
		<button id="button_start" type="button">Start</button>
		<button id="button_stop" type="button">Stop</button>
	</form>
    <!-- <canvas id="canvas"></canvas> -->

    <form>
		<input type="radio" name="color" value="green" checked>green
		<input type="radio" name="color" value="blue">blue
		<input type="radio" name="color" value="black">black
		<input type="radio" name="color" value="red">red
	</form>

	<form>
		<input type="radio" name="position" value="randomized" checked>randomized
		<input type="radio" name="position" value="gun">gun
		<input type="radio" name="position" value="pulsar">pulsar
	</form>

    <table id="table">
    </table>
</div>

<!--
execute the JavaScript
-->
<script src="draw_gameOfLife.js"></script>

</body>
</html>
